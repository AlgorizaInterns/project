<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <!-- Main CSS File -->
    <link rel="stylesheet" href="css/vuexy.css" />
    <!-- Render all element Normally  -->
    <link rel="stylesheet" href="css/normalize.css" />

    <title>Vuexy Admin Dashboard</title>
  </head>
  <body>
    <header>
      <div class="left-section">
        <i class="material-icons-outlined nav-link">email</i></a>
        
          <i class="material-icons-outlined nav-link"
            >chat_bubble_outline</i>
        
          <i class="material-icons-outlined nav-link">calendar_today</i>
        <i class="material-icons-outlined nav-link">check_box</i>
        
          <i class="material-icons-outlined starIcon nav-link">star_border</i>
      </div>
      <div class="right-section">
        <div class="page-lang">
        <img src="images/usa-flag.png" class="flagIcon" />
        <span class="lang-selected">English</span></div>
        <i class="material-icons-outlined nav-link">dark_mode</i>
        <i class="material-icons-outlined nav-link">search</i>
        <i class="material-icons-outlined nav-link">shopping_cart</i>
        <i class="material-icons-outlined nav-link">notifications_none</i>
        <div class="userInfo">
          <span class="username">John Doe</span>
          <span class="role">Admin</span>
        </div>
        <div class="avatar">
          <img src="images/avatar.png" alt="" id="avatarIcon" />
        </div>
      </div>
    </header>
    <!-- Side Menu -->
    <div class="content-area">
      <aside>
        <nav>
          <a href="" class="menu-nav">
            <i class="material-icons-outlined">email</i>
            <span>Dashboard</span>
          </a>
        </nav>
      </aside>
    </div>
    <!-- Main JS File -->
    <script src="src/main.js"></script>
  </body>
</html>
